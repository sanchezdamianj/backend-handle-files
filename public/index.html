<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating API REST Full V1</title>
</head>

<body>
    <h1
        style="color:rgb(123, 172, 252); display: flex ;flex-direction: column;justify-content:center;align-items: center;;">
       CRUD - Products</h1>
    <form action="api/products" method="POST"
        style="display:flex;flex-direction: column;justify-content:center;align-items: center; margin: 0 auto;gap:12px;">

        <label for="title" style="font-weight: 600;">Product Name</label>
        <input type="text" name="title" placeholder="Product Name"
            style="padding:12px; border-radius: 15px; color:blue; width:300px;" />
        <label for="price" style="font-weight: 600;">Price</label>
        <input type="number" name="price" placeholder="Price" style="padding:12px; border-radius: 15px; color:blue;width:300px;" />
        <label for="thumbnail" style="font-weight: 600;">Thumbnail</label>
        <input type="text" name="thumbnail" placeholder="Image url"
            style="padding:12px; border-radius: 15px; color:blue;width:300px;" />
        <input type="submit" value="Send"style='width: 100px;padding:10px ;border-radius:20px; background-color: green; color: white; font-weight:600'/>

    </form>
</body>

</html>
